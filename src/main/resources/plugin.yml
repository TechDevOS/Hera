name: Hera
version: '${project.version}'
main: fr.whitefox.hera.Main
authors: [ WhiteFox2232 ]
description: Hera is a Minecraft plugin for community server events. It facilitates the work of event managers
website: https://github.com/TechdevOS/Hera

commands:
  tpall:
    description: Commande permettant de tp l'entièreté du serveur sur la position de l'executeur
    permission: hera.tpall
  dupeip:
    description: Get IP address of a Player
    permission: hera.dupeip
  vanish:
    description: Devenez invisible !
    permission: hera.vanish
  gm:
    description: Permet de changer votre mode de jeu
    permission: hera.gm
  heal:
    description: Permet de vous régénérer
    permission: hera.heal
  feed:
    description: Permet de remettre votre niveau de nourriture au maxiumum
    permission: hera.feed
  spawn:
    description: Revenir au spawn
    permission: hera.spawn
  s:
    description: Permet de /stop le serveur avec raison
    permission: hera.stop
  rain:
    description: Permet de mettre de la pluie
    permission: hera.weather
  thunder:
    description: Permet de mettre de l'orage
    permission: hera.weather
  sun:
    description: Permet de clear la pluie et l'orage
    permission: hera.weather